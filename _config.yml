### Site Settings ###
title               : mayankmusaddi
description         : >-
                      I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production.
baseurl             : ""
repository          : mayankmusaddi/mayankmusaddi.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md  


### Author Info ###
author:
  name              : Mayank Musaddi
  image             : assets/profile.jpg
  email             : musaddi97@gmail.com
  facebook          : mayank.musaddi.7
  github            : mayankmusaddi
  linkedin          : mayank-musaddi-19b651172
  twitter           : mayank_musaddi
